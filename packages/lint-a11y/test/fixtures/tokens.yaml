color:
  $type: color
  blue:
    100:
      $value: "#fafdfe"
    200:
      $value: "#f2fcfd"
    300:
      $value: "#e7f9fb"
    400:
      $value: "#d8f3f6"
    500:
      $value: "#c4eaef"
    600:
      $value: "#aadee6"
    700:
      $value: "#84cdda"
    800:
      $value: "#3db9cf"
    900:
      $value: "#05a2c2"
    1000:
      $value: "#0894b3"
    1100:
      $value: "#0c7792"
    1200:
      $value: "#0d3c48"
  high-contrast-text:
    $value: "#202020"
    $extensions:
      mode:
        light: "#202020"
        dark: "#d0d0d0"
  high-contrast-bg:
    $value: "#fff"
    $extensions:
      mode:
        light: "#fff"
        dark: "#101010"
  failing-dark-text:
    $value: "#202020"
    $extensions:
      mode:
        light: "#202020"
        dark: "#606060"
  failing-dark-bg:
    $value: "#fff"
    $extensions:
      mode:
        light: "#fff"
        dark: "#101010"
typography:
  $type: typography
  large:
    $value:
      fontWeight: 400
      fontSize: 18px
  body:
    $value:
      fontWeight: 400
      fontSize: 14px
