color:
  $type: color
  black:
    $value: '#081f2f'
  blue:
    '10':
      $value: oklch(10% 0.069574 264)
    '15':
      $value: oklch(15% 0.102086 265)
    '20':
      $value: oklch(20% 0.000304 265)
    '25':
      $value: oklch(25% 0.172216 265)
    '30':
      $value: oklch(30% 0.203543 266)
    '40':
      $value: oklch(40% 0.216254 267)
    '50':
      $value: oklch(50% 0.216583 268)
    '60':
      $value: oklch(60% 0.216564 269)
    '70':
      $value: oklch(70% 0.156718 268)
    '80':
      $value: oklch(80% 0.10054 267)
    '85':
      $value: oklch(85% 0.073053 266)
    '90':
      $value: oklch(90% 0.048514 265)
    '95':
      $value: oklch(95% 0.023788 264)
  gray:
    '0':
      $value: '{color.black}'
    '10':
      $value: '#00040d'
    '15':
      $value: '#040d18'
    '20':
      $value: '#0e1823'
    '25':
      $value: '#1a232f'
    '30':
      $value: '#262f3c'
    '40':
      $value: '#414956'
    '50':
      $value: '#5d6471'
    '60':
      $value: '#7a808d'
    '70':
      $value: '#999eaa'
    '80':
      $value: '#b9bec8'
    '85':
      $value: '#c9ced8'
    '90':
      $value: '#dadee7'
    '95':
      $value: '#ebeef7'
    '100':
      $value: '{color.white}'
  darkGray:
    $value: '#282a37'
  green:
    $value: '#77cd8f'
  purple:
    $value: '#6a35d9'
  red:
    $value: '#f6566a'
  white:
    $value: '#ffffff'
  ui:
    contrast:
      '0':
        $value: '{color.gray.100}'
        $extensions:
          mode:
            light: '{color.gray.100}'
            dark: '{color.gray.0}'
      '10':
        $value: '{color.gray.90}'
        $extensions:
          mode:
            light: '{color.gray.90}'
            dark: '{color.gray.10}'
      '15':
        $value: '{color.gray.85}'
        $extensions:
          mode:
            light: '{color.gray.85}'
            dark: '{color.gray.15}'
      '20':
        $value: '{color.gray.80}'
        $extensions:
          mode:
            light: '{color.gray.80}'
            dark: '{color.gray.20}'
      '30':
        $value: '{color.gray.70}'
        $extensions:
          mode:
            light: '{color.gray.70}'
            dark: '{color.gray.30}'
      '40':
        $value: '{color.gray.60}'
        $extensions:
          mode:
            light: '{color.gray.60}'
            dark: '{color.gray.40}'
      '50':
        $value: '{color.gray.50}'
        $extensions:
          mode:
            light: '{color.gray.50}'
            dark: '{color.gray.50}'
      '60':
        $value: '{color.gray.40}'
        $extensions:
          mode:
            light: '{color.gray.40}'
            dark: '{color.gray.60}'
      '70':
        $value: '{color.gray.30}'
        $extensions:
          mode:
            light: '{color.gray.30}'
            dark: '{color.gray.70}'
      '80':
        $value: '{color.gray.20}'
        $extensions:
          mode:
            light: '{color.gray.20}'
            dark: '{color.gray.80}'
      '85':
        $value: '{color.gray.15}'
        $extensions:
          mode:
            light: '{color.gray.15}'
            dark: '{color.gray.85}'
      '90':
        $value: '{color.gray.10}'
        $extensions:
          mode:
            light: '{color.gray.10}'
            dark: '{color.gray.90}'
      '95':
        $value: '{color.gray.10}'
        $extensions:
          mode:
            light: '{color.gray.10}'
            dark: '{color.gray.95}'
      '100':
        $value: '{color.gray.0}'
        $extensions:
          mode:
            light: '{color.gray.0}'
            dark: '{color.gray.100}'
      '05':
        $value: '{color.gray.95}'
        $extensions:
          mode:
            light: '{color.gray.95}'
            dark: '{color.gray.10}'
    action:
      '10':
        $value: '{color.blue.10}'
      '15':
        $value: '{color.blue.15}'
      '20':
        $value: '{color.blue.20}'
      '25':
        $value: '{color.blue.25}'
      '30':
        $value: '{color.blue.30}'
      '40':
        $value: '{color.blue.40}'
      '50':
        $value: '{color.blue.50}'
      '60':
        $value: '{color.blue.60}'
      '70':
        $value: '{color.blue.70}'
      '80':
        $value: '{color.blue.80}'
      '85':
        $value: '{color.blue.85}'
      '90':
        $value: '{color.blue.90}'
      '95':
        $value: '{color.blue.95}'
typography:
  $type: typography
  family:
    base:
      $type: fontName
      $value:
        - system-ui
        - sans-serif
    mono:
      $type: fontName
      $value:
        - ui-monospace
        - monospace
  base:
    $value:
      fontFamily: '{typography.family.base}'
      fontSize: 0.875rem
      lineHeight: '1.2'
  code:
    $value:
      fontFamily: '{typography.family.mono}'
      fontSize: 0.875rem
      lineHeight: '1.5'
